{% extends 'base.html' %}
{% block content %}

    <a href="{{ product.url }}" target="_blank" class="text-center"><h1 class="pt-3">{{ product.title }}</h1></a>
    <div class="row">
        <div class="col-2">
            <a href="{{ product.url }}" target="_blank" class="text-center">
            <img src="{{ product.icon.url }}" alt="icon" class="img-fluid">
            </a>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-8">
            <img src="{{ product.image.url }}" alt="icon" class="img-fluid">
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}">
                <button class="btn btn-success btn-lg btn-block"><i class="fas fa-caret-up"></i> Upvote
                    ({{ product.votes_total }})
                </button>
            </a>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-4">
            <h4>Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">
            <p><i class="far fa-clock"></i> {{ product.pub_date_formatted }}</p>
        </div>
    </div>
    <div class="row pt-3 pb-3">
        <div class="col-8">
            <p>{{ product.body }}</p>
        </div>
    </div>

    <form id="upvote" action="{% url 'upvote' product.id %}" method="post">
        {% csrf_token %}
        <input type="hidden">
    </form>

{% endblock %}
